site_name: Document
copyright: "&copy; 2023-present Sports-day"
repo_url: https://github.com/Sports-day/Document
repo_name: Sports-day/Document
nav:
  - ホーム: index.md
  - チュートリアル:
      - tutorial/index.md
      - フロントエンド:
          - tutorial/frontend/index.md
          - 01 - TypeScript: tutorial/frontend/01-typescript/index.md
          - 02 - HTTPリクエスト: tutorial/frontend/02-http-request/index.md
      - バックエンド:
          - tutorial/backend/index.md
      - 共通:
          - tutorial/common/index.md
          - 01 - Git: tutorial/common/01-git/index.md
          - 02 - VS Code 拡張機能: tutorial/common/02-vscode-extensions/index.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Sports-day
theme:
  favicon: assets/sportsday-icon-512x512.png
  logo: assets/sportsday-icon-512x512.png
  name: material
  language: ja
  features:
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "#"
